baseURL = "https://froilainhaeckse.github.io/"

theme = "hugo-theme-walden"

paginate = 12

defaultContentLanguage = "de"

[language]

    [languages.de]
        title = "Praxisberatung KONKRET"
        description = "Beratungspraxis f√ºr Supervision, Mediation und Organisationsentwicklung"
        [languages.de.params]
            contentDir = 'content/german'
            languageName = 'Deutsch'
            languageCode = "de"

        [languages.de.author]
            name = "Margitta Kupler"
            avatar = "images/margitta_foto.webp"
            description_1 = "Jahrgang 1961"
            description_2 = "Diplom-Sozialarbeiterin"
            description_3 = "Supervisorin"
            description_4 = "Mediatorin"
            description_5 = "Traumazentrierte Fachberaterin"
            email = "kontakt(at)praxisberatung-konkret.de"

[languages.de.menus]
    [[languages.de.menus.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = 10
    [[languages.de.menus.main]]
        identifier = "blog"
        name = "Blog"
        url = "/blog/index.html"
        weight = 20
    [[languages.de.menus.main]]
        identifier = "supervision_und_mediation"
        name = "Supervision & Mediation"
        url = "/supervision_und_mediation/"
        weight = 20
    [[languages.de.menus.main]]
        identifier = "video_und_online"
        name = "Video & Online"
        url = "/video_und_online/"
        weight = 20
    [[languages.de.menus.main]]
        identifier = "berufsbiografie_und_kontakt"
        name = "Berufsbiografie & Kontakt"
        url = "/berufsbiografie_und_kontakt/"
        weight = 30
    [[languages.de.menus.main]]
        identifier = "datenschutz_und_impressum"
        name = "Datenschutz & Impressum"
        url = "/datenschutz_und_impressum/"
        weight = 40

[params]
    headline = "/images/default/headline.jpg"
    thumbnail = "/images/default/thumbnail.jpg"
    
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = false
        noClasses = true
        style = "monokai"
        tabWidth = 4
    [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2

[permalinks]
  blog = "/blog/:year/:slug/"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.101.0"




