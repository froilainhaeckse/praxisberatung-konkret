baseURL = "https://walden.genway.com.cn/"

theme = "hugo-theme-walden"

paginate = 12

defaultContentLanguage = "de"

[language]

    [languages.de]
        title = "Praxisberatung KONKRET"
        description = "Beratungspraxis für Supervision, Mediation und Organisationsentwicklung"
        [languages.de.params]
            contentDir = 'content/german'
            languageName = 'Deutsch'
            languageCode = "de"

        [languages.de.author]
            name = "Margitta Kupler"
            avatar = "images/margitta_foto.webp"
            description = "Ich begrüße Sie herzlich auf der Internetseite von Praxisberatung KONKRET, der Praxis für Supervision, Organisationsentwicklung sowie Mediation und bedanke mich für Ihr Interesse.  Bitte fühlen Sie sich zum Stöbern eingeladen und verschaffen Sie sich einen ersten Eindruck über mein Beratungs- und Fortbildungsangebot."
            email = "kontakt(at)praxisberatung-konkret.de"

[languages.de.menus]
    [[languages.de.menus.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = 10
    [[languages.de.menus.main]]
        identifier = "blog"
        name = "Blog"
        url = "/blog/"
        weight = 20

[params]
    headline = "/images/default/headline.jpg"
    thumbnail = "/images/default/thumbnail.jpg"
    
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = false
        noClasses = true
        style = "monokai"
        tabWidth = 4
    [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2


[module]
  [module.hugoVersion]
    extended = true
    min = "0.101.0"




